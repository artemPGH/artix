<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>ARTIX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg-main: #060b18;
      --bg-header: radial-gradient(
        circle at left center,
        rgba(0, 255, 255, 0.12),
        rgba(120, 0, 255, 0.08),
        transparent 60%
      );
      --line-color: rgba(0, 255, 255, 0.15);
      --text-main: #ffffff;
      --text-sub: rgba(255, 255, 255, 0.75);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: var(--bg-main);
      font-family: Inter, system-ui, -apple-system, sans-serif;
      color: var(--text-main);
      min-height: 100vh;
    }

    /* ================= HEADER ================= */

    header {
      position: relative;
      padding: 24px 32px;
      overflow: hidden;
      background: linear-gradient(
        120deg,
        #050915,
        #070d1f 40%,
        #050915
      );
    }

    /* Фоновые линии */
    header::before {
      content: "";
      position: absolute;
      inset: 0;
      background:
        repeating-linear-gradient(
          120deg,
          transparent 0px,
          transparent 24px,
          var(--line-color) 25px,
          transparent 26px
        );
      opacity: 0.25;
      pointer-events: none;
    }

    /* Свечение под логотипом */
    header::after {
      content: "";
      position: absolute;
      left: -120px;
      top: 50%;
      transform: translateY(-50%);
      width: 420px;
      height: 420px;
      background: var(--bg-header);
      filter: blur(20px);
      pointer-events: none;
    }

    /* ================= BRAND ================= */

    .brand {
      position: relative;
      display: flex;
      align-items: center;
      gap: 14px;
      z-index: 1;
    }

    .brand-logo {
      width: 42px;
      height: 42px;
      object-fit: contain;
      flex-shrink: 0;
      filter: drop-shadow(0 0 12px rgba(0, 255, 255, 0.35));
    }

    .brand-text {
      display: flex;
      flex-direction: column;
      line-height: 1.15;
    }

    .brand-name {
      font-size: 18px;
      font-weight: 700;
      letter-spacing: 0.04em;
    }

    .brand-sub {
      font-size: 12px;
      color: var(--text-sub);
      margin-top: 2px;
    }

    /* ================= MAIN ================= */

    main {
      padding: 48px 32px;
      opacity: 0.4;
    }
  </style>
</head>
<body>

  <header>
    <div class="brand">
      <!-- ЗАМЕНИ путь на свой -->
      <img src="./assets/artix-logo.png" />

      <div class="brand-text">
        <div class="brand-name">ARTIX</div>
        <div class="brand-sub">ассистент · код · факты · веб-поиск</div>
      </div>
    </div>
  </header>

  <main>
    <!-- Тут будет интерфейс -->
  </main>

</body>
</html>
