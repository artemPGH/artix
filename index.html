<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>ARTIX — персональный ИИ</title>
    <style>
        * { box-sizing: border-box; }
        body {
            background: #050509;
            color: #f5f5f5;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .app {
            width: 100%;
            max-width: 650px;
            background: radial-gradient(circle at top, #141428, #050509);
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 0 40px rgba(0,0,0,0.7);
            border: 1px solid rgba(255,255,255,0.06);
        }

        .title {
            text-align: center;
            margin-bottom: 6px;
            font-size: 28px;
            letter-spacing: 0.08em;
        }

        .subtitle {
            text-align: center;
            margin-bottom: 16px;
            font-size: 13px;
            opacity: 0.7;
        }

        .chat {
            background: rgba(0,0,0,0.3);
            border-radius: 10px;
            padding: 10px;
            height: 230px;
            overflow-y: auto;
            font-size: 14px;
            margin-bottom: 12px;
        }

        .msg {
            margin-bottom: 8px;
            line-height: 1.4;
        }

        .msg-user {
            text-align: right;
        }

        .msg-user span {
            background: rgba(88, 166, 255, 0.18);
            padding: 6px 10px;
            border-radius: 8px;
            display: inline-block;
        }

        .msg-bot span {
            background: rgba(120, 255, 180, 0.12);
            padding: 6px 10px;
            border-radius: 8px;
            display: inline-block;
        }

        .input-row {
            display: flex;
            gap: 8px;
            margin-bottom: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 8px 10px;
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.15);
            background: rgba(0,0,0,0.5);
            color: #fff;
            outline: none;
        }

        input[type="text"]::placeholder {
            color: rgba(255,255,255,0.4);
        }

        button {
            padding: 8px 14px;
            border-radius: 8px;
            border: none;
            background: #4f46e5;
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.08s ease, box-shadow 0.08s ease, background 0.1s ease;
        }

        button:hover {
            background: #6366f1;
            box-shadow: 0 0 12px rgba(99,102,241,0.6);
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(0);
            box-shadow: none;
        }

        .note {
            margin-top: 4px;
            font-size: 11px;
            opacity: 0.6;
            text-align: center;
        }

        .teach {
            margin-top: 8px;
            padding: 8px;
            border-radius: 8px;
            background: rgba(255,255,255,0.03);
            border: 1px dashed rgba(255,255,255,0.15);
            font-size: 12px;
        }

        .teach-title {
            margin-bottom: 6px;
            opacity: 0.8;
        }

        .teach textarea {
            width: 100%;
            min-height: 50px;
            resize: vertical;
            border-radius: 6px;
            border: 1px solid rgba(255,255,255,0.2);
            background: rgba(0,0,0,0.5);
            color: #fff;
            padding: 6px 8px;
            font-family: inherit;
            font-size: 12px;
            margin-bottom: 6px;
        }

        .teach-buttons {
            display: flex;
            gap: 6px;
            justify-content: flex-end;
        }

        .teach.hidden {
            display: none;
        }

        .export {
            margin-top: 10px;
            border-top: 1px solid rgba(255,255,255,0.1);
            padding-top: 8px;
        }

        .export-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 11px;
            opacity: 0.7;
            margin-bottom: 4px;
        }

        .export textarea {
            width: 100%;
            min-height: 70px;
            border-radius: 6px;
            border: 1px solid rgba(255,255,255,0.15);
            background: rgba(0,0,0,0.6);
            color: #fff;
            padding: 6px 8px;
            font-family: "JetBrains Mono", monospace;
            font-size: 11px;
        }
    </style>
</head>
<body>
<div class="app">
    <div class="title">ARTIX</div>
    <div class="subtitle">минимальный ИИ в браузере (без чужих нейросетей)</div>

    <div id="chat" class="chat"></div>

    <div class="input-row">
        <input
            id="userInput"
            type="text"
            placeholder="Задай любой вопрос..."
        >
        <button id="sendBtn">Отправить</button>
    </div>

    <!-- Блок обучения от пользователя -->
    <div id="teachBox" class="teach hidden">
        <div class="teach-title">
            Я не знаю, как ответить. Напиши правильный ответ — я запомню.
        </div>
        <textarea id="teachAnswer" placeholder="Напиши здесь правильный ответ..."></textarea>
        <div class="teach-buttons">
            <button id="teachCancelBtn" type="button">Отмена</button>
            <button id="teachSaveBtn" type="button">Сохранить ответ</button>
        </div>
    </div>

    <!-- Экспорт знаний -->
    <div class="export">
        <div class="export-header">
            <span>Экспорт базы знаний (локальное обучение)</span>
            <button id="exportBtn" type="button">Сгенерировать JSON</button>
        </div>
        <textarea id="exportArea" readonly placeholder='Здесь появится JSON со знаниями ARTIX...'></textarea>
    </div>

    <div class="note">
        ARTIX запоминает ответы в твоём браузере (localStorage). JSON можно сохранить в репозиторий.
    </div>
</div>

<script>
    // ===== 1. Простая "нейросеть" для интентов (как раньше) =====

    const keywords = [
        "привет",
        "здравств",
        "как",
        "дела",
        "кто",
        "что",
        "ты"
    ];

    const intentResponses = [
        "Привет! Я ARTIX — экспериментальный ИИ, которого написал Артём.",
        "У меня всё отлично, я живу прямо в этом сайте и отвечаю на сообщения.",
        "Я ARTIX — маленькая нейросеть в браузере. Всё, что я умею, запрограммировано и обучено здесь."
    ];

    function zeros(n, m) {
        const arr = [];
        for (let i = 0; i < n; i++) arr.push(new Array(m).fill(0));
        return arr;
    }

    function randomMatrix(n, m) {
        const arr = [];
        for (let i = 0; i < n; i++) {
            const row = [];
            for (let j = 0; j < m; j++) {
                row.push((Math.random() - 0.5) * 0.4);
            }
            arr.push(row);
        }
        return arr;
    }

    function softmax(logits) {
        const max = Math.max(...logits);
        const exps = logits.map(v => Math.exp(v - max));
        const sum = exps.reduce((a, b) => a + b, 0);
        return exps.map(v => v / sum);
    }

    function textToVector(text) {
        const t = text.toLowerCase();
        const vec = new Array(keywords.length).fill(0);
        keywords.forEach((kw, i) => {
            if (t.includes(kw)) vec[i] = 1;
        });
        return vec;
    }

    const inputSize = keywords.length;
    const outputSize = 3;

    let W = randomMatrix(outputSize, inputSize);
    let b = new Array(outputSize).fill(0);

    function forward(x) {
        const logits = new Array(outputSize).fill(0);
        for (let i = 0; i < outputSize; i++) {
            let s = b[i];
            for (let j = 0; j < inputSize; j++) s += W[i][j] * x[j];
            logits[i] = s;
        }
        return softmax(logits);
    }

    const trainingData = [
        { text: "привет", label: 0 },
        { text: "здравствуй", label: 0 },
        { text: "хай привет", label: 0 },

        { text: "как дела", label: 1 },
        { text: "как ты", label: 1 },
        { text: "как у тебя дела", label: 1 },

        { text: "кто ты", label: 2 },
        { text: "что ты такое", label: 2 },
        { text: "кто ты такой", label: 2 }
    ];

    function train(epochs = 800, lr = 0.2) {
        for (let epoch = 0; epoch < epochs; epoch++) {
            for (const sample of trainingData) {
                const x = textToVector(sample.text);
                const yTrue = new Array(outputSize).fill(0);
                yTrue[sample.label] = 1;

                const yPred = forward(x);

                for (let i = 0; i < outputSize; i++) {
                    const error = yPred[i] - yTrue[i];
                    for (let j = 0; j < inputSize; j++) {
                        W[i][j] -= lr * error * x[j];
                    }
                    b[i] -= lr * error;
                }
            }
        }
    }

    train();

    function predictIntent(text) {
        const x = textToVector(text);
        const probs = forward(x);
        let bestIdx = 0;
        let bestProb = probs[0];
        for (let i = 1; i < probs.length; i++) {
            if (probs[i] > bestProb) {
                bestProb = probs[i];
                bestIdx = i;
            }
        }
        return { index: bestIdx, prob: bestProb };
    }

    // ===== 2. База знаний: built-in + обучение от пользователя =====

    const builtinKnowledge = [
        {
            q: "что такое artix",
            a: "ARTIX — персональный ИИ Артёма. Это экспериментальный проект, который полностью работает в браузере и постепенно учится новым ответам."
        },
        {
            q: "кто создал artix",
            a: "ARTIX создал Артём. Он решил собрать собственный ИИ без подключения чужих нейросетей."
        }
    ];

    const KNOWLEDGE_KEY = "artix_knowledge_v1";

    function loadUserKnowledge() {
        try {
            const raw = localStorage.getItem(KNOWLEDGE_KEY);
            if (!raw) return [];
            const data = JSON.parse(raw);
            if (!Array.isArray(data)) return [];
            return data.filter(item => typeof item.q === "string" && typeof item.a === "string");
        } catch (e) {
            return [];
        }
    }

    let userKnowledge = loadUserKnowledge();

    function saveUserKnowledge() {
        try {
            localStorage.setItem(KNOWLEDGE_KEY, JSON.stringify(userKnowledge));
        } catch (e) {
            // игнорируем ошибки localStorage
        }
    }

    function tokenize(text) {
        return text
            .toLowerCase()
            .split(/[^a-zA-Zа-яА-Я0-9]+/u)
            .filter(Boolean);
    }

    function similarity(q1, q2) {
        const w1 = new Set(tokenize(q1));
        const w2 = new Set(tokenize(q2));
        if (!w1.size || !w2.size) return 0;
        let inter = 0;
        w1.forEach(w => { if (w2.has(w)) inter++; });
        return inter / Math.max(w1.size, w2.size);
    }

    function findBestAnswer(question) {
        const all = [...builtinKnowledge, ...userKnowledge];
        let best = null;
        let bestScore = 0;
        for (const item of all) {
            const s = similarity(question, item.q);
            if (s > bestScore) {
                bestScore = s;
                best = item;
            }
        }
        return { answer: best ? best.a : null, score: bestScore };
    }

    // ===== 3. Чат и обучение от пользователя =====

    const chatEl = document.getElementById("chat");
    const inputEl = document.getElementById("userInput");
    const sendBtn = document.getElementById("sendBtn");

    const teachBox = document.getElementById("teachBox");
    const teachAnswerEl = document.getElementById("teachAnswer");
    const teachSaveBtn = document.getElementById("teachSaveBtn");
    const teachCancelBtn = document.getElementById("teachCancelBtn");

    const exportBtn = document.getElementById("exportBtn");
    const exportArea = document.getElementById("exportArea");

    let pendingTeachQuestion = null;

    function addMessage(text, from) {
        const div = document.createElement("div");
        div.className = "msg " + (from === "user" ? "msg-user" : "msg-bot");

        const span = document.createElement("span");
        span.textContent = text;

        div.appendChild(span);
        chatEl.appendChild(div);
        chatEl.scrollTop = chatEl.scrollHeight;
    }

    function askUserToTeach(question) {
        pendingTeachQuestion = question;
        teachBox.classList.remove("hidden");
        teachAnswerEl.value = "";
        teachAnswerEl.focus();
    }

    function handleSend() {
        const text = inputEl.value.trim();
        if (!text) return;

        addMessage(text, "user");
        inputEl.value = "";

        // 1. Пытаемся распознать интент (привет/как дела/кто ты)
        const { index, prob } = predictIntent(text);

        if (prob >= 0.7) {
            const reply = intentResponses[index];
            setTimeout(() => addMessage(reply, "bot"), 200);
            return;
        }

        // 2. Пытаемся найти ответ в базе знаний
        const { answer, score } = findBestAnswer(text);

        if (answer && score >= 0.35) {
            setTimeout(() => addMessage(answer, "bot"), 200);
            return;
        }

        // 3. Не знаем — просим научить
        const reply = "Я пока не знаю ответ на этот вопрос. Можешь подсказать, что отвечать в таких случаях?";
        setTimeout(() => addMessage(reply, "bot"), 200);
        askUserToTeach(text);
    }

    sendBtn.addEventListener("click", handleSend);
    inputEl.addEventListener("keydown", (e) => {
        if (e.key === "Enter") handleSend();
    });

    teachSaveBtn.addEventListener("click", () => {
        const a = teachAnswerEl.value.trim();
        if (!a || !pendingTeachQuestion) return;

        userKnowledge.push({ q: pendingTeachQuestion, a });
        saveUserKnowledge();

        addMessage("Запомнил этот ответ, спасибо!", "bot");
        addMessage(a, "bot");

        pendingTeachQuestion = null;
        teachBox.classList.add("hidden");
    });

    teachCancelBtn.addEventListener("click", () => {
        pendingTeachQuestion = null;
        teachBox.classList.add("hidden");
    });

    exportBtn.addEventListener("click", () => {
        const data = {
            version: 1,
            knowledge: userKnowledge
        };
        exportArea.value = JSON.stringify(data, null, 2);
    });

    // Приветственное сообщение
    addMessage("Привет! Я ARTIX. Задавай вопросы. Если я не знаю ответ — ты можешь меня научить.", "bot");
</script>
</body>
</html>
