<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ARTIX</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="topbar">
     <div class="brand">
       <img src="./assets/artix-logo.png" alt="ARTIX" class="brand-logo" />
       <div class="brand-text">
         <div class="brand-name">ARTIX</div>
       </div>
     </div>

     <div class="status">
       <span id="modeBadge" class="badge">ready</span>
       <button id="clearBtn" class="btn ghost">Очистить</button>
     </div>
  </header>

  <main class="layout">
    <section id="chat" class="chat"></section>

    <footer class="composer">
      <textarea
        id="input"
        class="input"
        rows="1"
        placeholder="Спроси что-нибудь..."
      ></textarea>
      <button id="sendBtn" class="btn primary">Отправить</button>
    </footer>
  </main>

  <script src="./app.js"></script>
</body>
</html>
