<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>ARTIX — AI Assistant</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>

  <aside id="sidebar" class="sidebar">
    <div class="sidebar-header">
      <button id="newChatBtn" class="btn primary-sm">+ Новый чат</button>
    </div>
    <div id="chatList" class="chat-list">
      </div>
    <div class="sidebar-footer">
      <p>ARTIX v1.2</p>
    </div>
  </aside>

  <div id="authModal" class="modal">
    <div class="modal-content">
      <span class="close-modal" id="closeModal">&times;</span>
      <img src="./assets/artix-logo.png" alt="Logo" class="modal-logo">
      <h2 id="modalTitle">Вход в ARTIX</h2>
      <div class="auth-form">
        <input type="email" id="authEmail" placeholder="Email" class="input">
        <input type="password" id="authPassword" placeholder="Пароль" class="input">
        <button id="authBtn" class="btn primary">Продолжить</button>
        <p class="auth-switch">
          Нет профиля? <a href="#" id="toggleAuth">Создать</a>
        </p>
      </div>
    </div>
  </div>

  <header class="topbar">
     <div class="brand">
       <button id="menuBtn" class="menu-btn">☰</button>
       <img src="./assets/artix-logo.png" alt="Logo" class="brand-logo" />
       <div class="brand-text">
         <div class="brand-name">ARTIX</div>
       </div>
     </div>

     <div class="status">
       <div id="userSection" class="user-section">
         <span id="userEmail" class="user-email">Гость</span>
         <button id="loginBtn" class="btn ghost-cyan">Войти</button>
         <button id="logoutBtn" class="btn ghost" style="display: none;">Выйти</button>
       </div>
       <span id="modeBadge" class="badge">READY</span>
     </div>
  </header>

  <main class="layout">
    <div id="chat" class="chat"></div>

    <footer class="composer">
      <div class="composer-controls">
        <select id="modelSelect" class="model-select">
          <option value="artix-1">ARTIX 1</option>
        </select>
        <button id="clearBtn" class="btn ghost-sm">Очистить экран</button>
      </div>
      
      <div class="input-wrapper">
        <textarea id="input" class="input" rows="1" placeholder="Спроси ARTIX..."></textarea>
        <button id="sendBtn" class="btn primary">Отправить</button>
      </div>
    </footer>
  </main>

  <div id="overlay" class="overlay"></div>
  <script src="./app.js"></script>
</body>
</html>
