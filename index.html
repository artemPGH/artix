<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ARTIX</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="logo">ARTIX</div>
      <div class="tag">ассистент • код • факты • веб-поиск</div>
    </div>
    <div class="status">
      <span id="statusDot" class="dot"></span>
      <span id="statusText">готов</span>
      <button id="btnClear" class="btn ghost">Очистить</button>
    </div>
  </header>

  <main class="layout">
    <section id="chat" class="chat" aria-live="polite"></section>

    <footer class="composer">
      <div class="composerInner">
        <textarea id="input" rows="1" placeholder="Пиши вопрос или вставляй код… (Enter — отправить, Shift+Enter — новая строка)"></textarea>
        <button id="btnSend" class="btn primary">Отправить</button>
      </div>
      <div class="hint">
        Источники показываются компактно в конце ответа.
      </div>
    </footer>
  </main>

  <script type="module" src="app.js"></script>
</body>
</html>
